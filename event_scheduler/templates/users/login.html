<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    
    {% if form.errors %}
        <p>Неверный логин или пароль.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <p>
            <label>Логин:</label>
            <input type="text" name="username" required>
        </p>

        <p>
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </p>

        <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'registration' %}">Регистрация</a></p>
</body>
</html>
